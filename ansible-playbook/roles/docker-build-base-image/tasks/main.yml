---

- name: base image project directory
  file:
    state: directory
    path: '{{ docker_projects_dir }}/base-images'

- name: checkout git repositories
  git:
    repo: '{{ item.value.repo }}'
    dest: '{{ docker_projects_dir }}/base-images/{{ item.key }}'
    clone: yes
    key_file: '/home/ansibleremote/.ssh/id_rsa'
    recursive: yes
    update: yes
    version: '{{ item.value.commit_id }}'
  with_dict: "{{ docker_build_base_images }}"

- name: build image
  docker_image:
    name: '{{ item.value.image_name }}'
    tag: '{{ item.value.image_tag }}'
    path: '{{ docker_projects_dir }}/base-images/{{ item.key }}/{{ item.value.relative_dir }}'
  with_dict: "{{ docker_build_base_images }}"
